<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" id="input">
<script src="../lib/baitu.js"></script>
<script>
    const input = document.querySelector("#input");
    input.onchange = async () => {
        const file = input.files[0];
        if (file) {
            try {
                const type = await Baitu.FileUtil.getTypeByte(file);
                console.log(await Baitu.FileUtil.getHexString(file))
                console.log('File type:', type);
            } catch (error) {
                console.error('Error reading file:', error);
            }
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" id="input">
<script src="../lib/baitu.js"></script>
<script>
    console.log(Baitu.ObjectUtil.isEmpty(["1"]))


    const input = document.querySelector("#input");
    input.onchange = async () => {
        const file = input.files[0];
        if (file) {
            try {
                Baitu.FileUtil.download(file);
            } catch (error) {
                console.error('Error reading file:', error);
            }
        }
    };
</script>
</body>
</html>
